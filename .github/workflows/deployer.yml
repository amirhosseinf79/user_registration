# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Deployer

on:
  push:
    branches: ["main-old"]
  # pull_request:
  #   branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: renthub_server
            src: ./cmd/app/main.go
          - name: broker1_server
            src: ./cmd/broker_v1/worker.go
          - name: broker2_server
            src: ./cmd/broker_v2/worker.go

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.2"

      - name: Build ${{ matrix.name }}
        run: |
          mkdir -p output
          go build -o output/${{ matrix.name }} ${{ matrix.src }}

      - name: Saving ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: output/${{ matrix.name }}

  copy-binaries:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Downloading renthub_server
        uses: actions/download-artifact@v4
        with:
          name: renthub_server
          path: binaries

      - name: Downloading broker1_server
        uses: actions/download-artifact@v4
        with:
          name: broker1_server
          path: binaries

      - name: Downloading broker2_server
        uses: actions/download-artifact@v4
        with:
          name: broker2_server
          path: binaries

      - name: Copy binaries to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "binaries"
          target: ${{ secrets.SERVER_TARGET_DIR }}

      - name: Restart services on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            mv ${{ secrets.SERVER_TARGET_DIR }}/binaries/* ${{ secrets.SERVER_TARGET_DIR }}
            rm -rf ${{ secrets.SERVER_TARGET_DIR }}/binaries
            chmod +x ${{ secrets.SERVER_TARGET_DIR }}/*_server
            sudo systemctl restart renthub_new.service
            sudo systemctl restart worker1.service
            sudo systemctl restart worker2.service
