definitions:
  auth.FieldRefreshToken:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  auth.FieldSendOTP:
    properties:
      phoneNumber:
        type: string
    required:
    - phoneNumber
    type: object
  auth.FieldVerifyOTP:
    properties:
      code:
        type: string
      phoneNumber:
        type: string
    required:
    - code
    - phoneNumber
    type: object
  auth.OTPOkMock:
    properties:
      code:
        type: integer
      retryCount:
        type: integer
      ttl:
        type: integer
    type: object
  auth.ResponseJWT:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  shared.MetaPagination:
    properties:
      currentPage:
        type: integer
      endPage:
        type: integer
      nextPage:
        type: integer
      pageSize:
        type: integer
      totalCount:
        type: integer
    type: object
  shared.ResponseOneMessage:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  user.FieldUpdateDetails:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
    type: object
  user.ResponseDetails:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      phoneNumber:
        type: string
      registeredAt:
        type: string
    type: object
  user.ResponseList:
    properties:
      items:
        items:
          $ref: '#/definitions/user.ResponseDetails'
        type: array
      meta:
        $ref: '#/definitions/shared.MetaPagination'
    type: object
info:
  contact: {}
  title: User OTP Registration API
  version: "1.0"
paths:
  /auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refresh Token
      parameters:
      - description: Fields
        in: body
        name: fields
        required: true
        schema:
          $ref: '#/definitions/auth.FieldRefreshToken'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/auth.ResponseJWT'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
      summary: Refresh Token
      tags:
      - auth
  /auth/send-otp:
    post:
      consumes:
      - application/json
      description: Send OTP
      parameters:
      - description: Fields
        in: body
        name: fields
        required: true
        schema:
          $ref: '#/definitions/auth.FieldSendOTP'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.OTPOkMock'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
      summary: Send OTP
      tags:
      - auth
  /auth/verify-otp:
    post:
      consumes:
      - application/json
      description: Verify OTP & Login or Register user
      parameters:
      - description: Fields
        in: body
        name: fields
        required: true
        schema:
          $ref: '#/definitions/auth.FieldVerifyOTP'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/auth.ResponseJWT'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
      summary: Verify OTP
      tags:
      - auth
  /profile/update:
    patch:
      consumes:
      - application/json
      description: Update User Profile
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.FieldUpdateDetails'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.ResponseDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
      security:
      - BearerAuth: []
      summary: Update user Profile
      tags:
      - user
  /user/{userID}:
    get:
      consumes:
      - application/json
      description: Get User Details by ID
      parameters:
      - description: UserID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.ResponseDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
      summary: Get user details
      tags:
      - user
  /user/all:
    get:
      consumes:
      - application/json
      description: Get list of all users
      parameters:
      - in: query
        name: email
        type: string
      - in: query
        name: name
        type: string
      - in: query
        name: page
        type: integer
      - in: query
        name: pageSize
        type: integer
      - in: query
        name: phoneNumber
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.ResponseList'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/shared.ResponseOneMessage'
      summary: Get all users
      tags:
      - user
securityDefinitions:
  BearerAuth:
    description: Bearer [...]
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
